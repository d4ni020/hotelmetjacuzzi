<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Light version for dark backgrounds -->
  
  <!-- Icon section -->
  <g transform="translate(10, 10)">
    <!-- Background circle - white for dark backgrounds -->
    <circle cx="30" cy="30" r="28" fill="#FFFFFF"/>
    
    <!-- Hotel silhouette -->
    <path d="M15 39 L22.5 31.5 L37.5 31.5 L45 39 L45 48.75 L15 48.75 Z" fill="#1A2637"/>
    
    <!-- Roof -->
    <path d="M18.75 31.5 L30 22.5 L41.25 31.5 Z" fill="#1A2637"/>
    
    <!-- Jacuzzi basin -->
    <ellipse cx="30" cy="36" rx="12" ry="6" fill="#F36F21" opacity="0.9"/>
    <ellipse cx="30" cy="36" rx="10.5" ry="4.5" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Water surface -->
    <ellipse cx="30" cy="35.25" rx="9" ry="3" fill="#1A2637" opacity="0.2"/>
    
    <!-- Bubbles -->
    <circle cx="24" cy="33.75" r="1.125" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="27" cy="31.5" r="0.75" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="33" cy="32.25" r="0.9" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="36" cy="33.75" r="0.75" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="30" cy="30" r="0.6" fill="#FFFFFF" opacity="1"/>
    <circle cx="25.5" cy="29.25" r="0.45" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="34.5" cy="30.75" r="0.525" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Heart accent -->
    <path d="M37.5 26.25 C37.5 24.75, 39 23.25, 40.5 24.75 C42 23.25, 43.5 24.75, 43.5 26.25 C43.5 27.75, 40.5 30.75, 40.5 30.75 C40.5 30.75, 37.5 27.75, 37.5 26.25 Z" fill="#F36F21" opacity="0.9"/>
  </g>
  
  <!-- Text section - white for dark backgrounds -->
  <g transform="translate(80, 15)">
    <!-- Main title -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" letter-spacing="-0.5">Hotel met Jacuzzi</text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#F36F21" letter-spacing="0.5">ROMANTISCH • WELLNESS • NEDERLAND</text>
